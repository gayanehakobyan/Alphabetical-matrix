<!DOCTYPE html>
<html>

	<head>
		<title>Letters</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./main.css">
	</head>

	<body>
		<div id="main">
			<div id="childdiv"></div>
			<div class="buttons">
				<button type="button" id="save"  class="button">Save</button>
				<b>Type Letter:</b>
				<input type="text"  placeholder="Type capital letter" id="input" style="height:30px">
				<button type="button" id="reset"  class="button">Reset Table</button><br/>
				<button type="button" id="display" class="button" style="width: 500px;">Display</button>
			</div>
			<div id="printletters"></div>
		</div>

		<script src="./main.js"></script>
	</body>

</html>
